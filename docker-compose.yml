version: '3'
services:
  rabbit:
    image: "rabbitmq:3-management-alpine"
    hostname: rabbit
    networks:
      - nvf-net
    ports:
      - "15672:15672"
    expose:
    - "5672"
    - "15672"
    environment:
      - RABBITMQ_DEFAULT_PASS=pass
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_VHOST=vhost
  flask:
    image: "python:2.7-alpine"
    networks:
      - nvf-net
    ports:
      - "5000:5000"
    links:
      - rabbit
    volumes:
      - ./flask:/usr/src/app
    working_dir:
        "/usr/src/app"
    entrypoint:
      - /usr/src/app/entrypoint.sh
  express:
    image: "node:7-alpine"
    networks:
      - nvf-net
    ports:
      - "8000:8000"
    links:
      - rabbit
    volumes:
      - ./express:/usr/src/app
    working_dir:
        "/usr/src/app"
    entrypoint:
      - /usr/src/app/entrypoint.sh
  restify:
    image: "node:7-alpine"
    networks:
      - nvf-net
    ports:
      - "8080:8080"
    links:
      - rabbit
    volumes:
      - ./restify:/usr/src/app
    working_dir:
        "/usr/src/app"
    entrypoint:
      - /usr/src/app/entrypoint.sh
networks:
  nvf-net:
    driver: bridge
